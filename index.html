<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms - homework #7</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="main-container">

    <div class="account">
      <div class="form-container">
        <section class="create">
          <h2 class="create__title">Create an account</h2>
          <form action="#" method="post">
            <div class="labelandinput">
              <label for="first-name">First Name</label>
              <br>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="labelandinput">
              <label for="last-name">Last Name</label>
              <br>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="labelandinput">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">
              <span class="create__text create__text-left">We'll never share your email with anyone else.</span>
            </div>
            <br>
            <div class="radiobutton">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            </div>
            <div class="radiobutton">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>
            <br>

            <div class="labelandinput">
              <label for="country">Country</label>
              <br>
              <select id="select" name="country">
                <option value="USA">USA</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Netherlands">Netherlands</option>
              </select>
            </div>
            <div class="labelandinput">
              <label for="city">City</label>
              <br>
              <input type="text" id="city" name="city">
            </div>
            <br>
            <button id="signup" type="button">Sign Up</button>
            <br>
            <span class="create__text create__text-center">By clicking the 'Sign Up' button, you confirm that you accept
              our <br> <a class="create__text link" href="#">Terms of Use</a> and <a class="create__text link"
                href="#">Privacy
                Policy</a>
            </span>
        </section>
        <div class="divider"></div>
        <section class="login">
          <span class="login__text">Have an account?</span>
          <a href="#" class="login__text link">Log In</a>
        </section>
        </form>
      </div>
    </div>

    <!-- <div class="profile">
      <div class="form-container">
      </div>
    </div> -->

  </div>

</body>

</html>
